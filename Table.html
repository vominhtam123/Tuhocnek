<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoc Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ten San Pham</th>
          <th>Tien</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Giay</td>
          <td>200.000VND</td>
        </tr>

        <tr>
          <td>Ao</td>
          <td>400.000VND</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Tong Tien</td>
          <td>600.000VND</td>
        </tr>
      </tfoot>
    </table>

    <br />
    <table>
      <tr>
        <th>Ten san Pham</th>
        <th colspan="2">Mo Ta</th>
      </tr>
      <tr>
        <td rowspan="2">Ao Phong</td>
        <td>Chat Lieu</td>
        <td>Bat</td>
      </tr>
      <tr>
        <td>kich thuoc</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Quan Jean</td>
        <td colspan="2">Quan jean cao cap, de dang phoi do</td>
      </tr>
    </table>
  </body>
</html>
